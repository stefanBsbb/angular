<form *ngIf="formGroup"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{id ? 'Edit Category' : 'Create Category'}}</h4>
    <button type="button" class="close pull-right" (click)="hideDialog()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name <span class="text-danger">*</span></label>
      <input formControlName="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Enter name">
      <lq-error-label [control]="formGroup.get('name')"></lq-error-label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="hideDialog()" class="btn btn-default">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
