<div class="modal-header">
  <h4 class="modal-title pull-left">Delete Category?</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="hideDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete category "{{category.name}}"?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="hideDialog()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="deleteCategory()">Delete</button>
</div>
